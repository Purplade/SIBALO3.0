<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>SIBALO - Offline</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#0b0b0b; color:#fff; }
      .wrap { max-width: 520px; margin: 0 auto; padding: 28px 18px; }
      .card { background:#151515; border:1px solid #2a2a2a; border-radius: 14px; padding: 18px; }
      .title { font-size: 20px; font-weight: 700; margin: 0 0 8px; }
      .muted { color:#bdbdbd; line-height: 1.4; margin: 0 0 14px; }
      .btnrow { display:flex; gap:10px; flex-wrap:wrap; }
      .btn { display:inline-block; border-radius: 10px; padding: 10px 14px; background:#2b6cff; color:#fff; text-decoration:none; font-weight:600; border:0; cursor:pointer; }
      .btn.secondary { background:#222; border:1px solid #333; }
      .pill { display:inline-block; margin-top:10px; padding:6px 10px; border:1px solid #333; border-radius: 999px; color:#cfcfcf; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1 class="title">Anda sedang offline</h1>
        <p class="muted">
          Halaman ini belum tersedia karena koneksi internet terputus.
          Jika Anda sedang input absensi/izin, data akan disimpan dan diunggah otomatis saat online.
        </p>
        <div class="btnrow">
          <button class="btn" id="btn-retry" type="button">Coba lagi</button>
          <button class="btn secondary" id="btn-offline" type="button">Mode offline</button>
        </div>
        <div class="pill">Tips: klik “Mode offline” untuk kembali ke halaman sebelumnya</div>
      </div>
    </div>
    <script>
      (function () {
        const retry = document.getElementById('btn-retry');
        const offline = document.getElementById('btn-offline');

        if (retry) retry.addEventListener('click', () => window.location.reload());
        if (offline) offline.addEventListener('click', () => {
          // Prefer returning to the last page (often still usable for offline queue).
          if (window.history && window.history.length > 1) return window.history.back();
          window.location.href = '/home';
        });
      })();
    </script>
  </body>
</html>
